{{ define "entry_header" }}
  {{ with .Params.image }}
    <div class="site-featured-image">
      Entry header...
    </div>
  {{ end }}
{{ end }}

{{ define "main" }}
  <article class="post entry">
    <header class="entry-header">
      <h1 class="entry-title">{{ .Title }}</h1>
    </header>
    <div class="entry-content">
      {{ .Content }}
    </div>
    <div class="entry-footer"></div>
  </article>
{{ end }}
